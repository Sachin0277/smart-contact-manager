<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Password change form</title>
</head>
<body>
<section>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 180px;" class="col-md-12">
                        <h3 class="text-center mt-4">Enter new password</h3>
                        <form method="post" action="" th:action="@{/change-password}">
                            <div class="form-group">
                                <input name="newpassword" type="password" placeholder="Enter new password here"
                                       class="form-control" required/>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
