<!DOCTYPE html>
<html lang="en" th:replace="normal/base::layout(~{::section})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Contacts - Smart Contact Management</title>
</head>
<body>
    <section>
       <div class="card mr-3 ml-3">

           <div  class="card-body">
               <h1 class="text-center">Add contact</h1>
               <div class="container-fluid mt-1">
                 <div class="row">
                     <div class="col-md-8  offset-md-2">
                         <form action="" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-contact}" class="mt-2">
                             <!--first name-->
                             <div class="input-group">
                                 <div class="input-group-prepend">
                                     <div class="input-group-text">
                                         <i class="fa fa-plus"></i>
                                     </div>
                                 </div>
                                 <input type="text" id="firstName" name="name" placeholder="Enter name" class="form-control"/>
                             </div>
                             <!--Second name-->

                             <div class="input-group mt-3">
                                 <div class="input-group-prepend">
                                     <div class="input-group-text">
                                         <i class="fas fa-user-alt"></i>
                                     </div>
                                 </div>
                                 <input type="text" id="secondName" name="secondName" placeholder="Enter nickname" class="form-control"/>
                             </div>
                             <!--phone -->
                             <div class="input-group mt-3">
                                 <div class="input-group-prepend">
                                     <div class="input-group-text">
                                         <i class="fa fa-phone"></i>
                                     </div>
                                 </div>
                                 <input type="number" id="phone" name="phone" placeholder="Enter phone number" class="form-control"/>
                             </div>
                             <!--Email name-->
                             <div class="input-group mt-3">
                                 <div class="input-group-prepend">
                                     <div class="input-group-text">
                                         @
                                     </div>
                                 </div>
                                 <input type="email" id="email" name="email" placeholder="Enter email" class="form-control"/>
                             </div>
                             <!--work field-->
                             <div class="input-group mt-3">
                                 <div class="input-group-prepend">
                                     <div class="input-group-text">
                                         <i class="fa fa-briefcase"></i>
                                     </div>
                                 </div>
                                 <input type="text" id="work" name="work" placeholder="Enter work " class="form-control"/>
                             </div>
                             <!--Contact description-->
                             <div class="form-group mt-3">
                                 <textarea name="description" id="description" class="form-control" rows="10" placeholder="Enter contact description"></textarea>
                             </div>
                             <!-- Image field -->
                             <div class="custom-file">
                                 <input type="file" name="profileImage"/>
                             </div>
                             <div class="container text-center">
                                 <button class="btn btn-outline-primary">Save Contact</button>
                             </div>
                         </form>
                     </div>
                 </div>
               </div>
           </div>

       </div>
        <script>
            $(document).ready(() => {
                $('.item').removeClass('active');
                $('#add-link').addClass('active');
            })
        </script>
    </section>
</body>
</html>
