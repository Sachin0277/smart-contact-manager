<!DOCTYPE html>
<html lang="en" th:replace="normal/base::layout(~{::section})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mt-2 mb-4">Change Password</h3>
                         <form th:action="@{/user/change-password}" method="post">
                             <div class="form-group">
                                 <input name="oldPassword" type="password" class="form-control" placeholder="Enter old password"/>
                             </div>
                             <div class="form-group">
                                 <input  name="newPassword" type="password" class="form-control" placeholder="Enter new password"/>
                             </div>
                             <div class="container text-center">
                                 <button type="submit" class="btn btn-outline-primary "> Change </button>
                                 <button type="reset" class="btn btn-outline-warning"> Reset </button>
                             </div>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(() => {
            $('.item').removeClass('active');
            $('#setting-link').addClass('active');
        })
    </script>
</section>
</body>
</html>
