<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>This is email forgot Page</title>
</head>
<body>
<section>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 180px;" class="col-md-12">
                        <div th:if="${session.message}" class="container">
                            <div class="alert alert-danger my-2 text-center" role="alert">
                                <span th:text="${session.message}"></span>
                            </div>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
                       <h3 class="text-center m-4">Your Registered Email Id </h3>
                        <form  method="post" action="" th:action="@{/send-otp}">
                            <div class="form-group">
                                <input name="email" type="email" placeholder="Enter your email here" class="form-control" required/>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-warning">Send OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
